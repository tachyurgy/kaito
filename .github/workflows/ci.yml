name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test (Ruby ${{ matrix.ruby-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby-version: ['3.0', '3.1', '3.2', '3.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run RSpec tests with coverage
        run: bundle exec rspec
        env:
          COVERAGE: true

      - name: Check coverage threshold
        run: |
          coverage=$(ruby -rjson -e "
            data = JSON.parse(File.read('coverage/.last_run.json'))
            puts data['result']['line']
          ")
          echo "Coverage: ${coverage}%"
          if (( $(echo "$coverage < 85" | bc -l) )); then
            echo "Error: Coverage ${coverage}% is below minimum threshold of 85%"
            exit 1
          fi
        if: matrix.os == 'ubuntu-latest' && matrix.ruby-version == '3.3'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage.json
          flags: unittests
          name: ruby-${{ matrix.ruby-version }}-${{ matrix.os }}
          fail_ci_if_error: false
        if: matrix.os == 'ubuntu-latest' && matrix.ruby-version == '3.3'
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Run comprehensive tests
        run: ruby examples/comprehensive_test.rb

      - name: Run edge case tests
        run: ruby examples/edge_case_tests.rb

  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run RuboCop (zero tolerance)
        run: bundle exec rubocop --format progress --format json --out rubocop.json

      - name: Upload RuboCop results
        uses: actions/upload-artifact@v4
        with:
          name: rubocop-results
          path: rubocop.json
        if: always()

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install bundler-audit
        run: gem install bundler-audit

      - name: Update vulnerability database
        run: bundle audit --update

      - name: Run bundler-audit
        run: bundle audit check --verbose

  build:
    name: Build Gem
    runs-on: ubuntu-latest
    needs: [test, rubocop, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build gem
        run: gem build kaito.gemspec

      - name: Install gem locally
        run: gem install kaito-*.gem

      - name: Test gem installation
        run: kaito version

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: kaito-gem
          path: kaito-*.gem
          retention-days: 7

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test, rubocop, security, build]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.rubocop.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All tests passed!"
